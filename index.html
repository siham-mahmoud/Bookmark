<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="imgs/bookmark.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <title>Bookmark</title>
</head>
<body>
    <main class="bg-w position-relative py-5">
        <div class="  content container  d-flex justify-content-between align-items-center flex-column ">
              <h1 class="position-relative py-2">Bookmarker</h1>
             <div class="bookmark-line w-100 d-flex flex-column  justify-content-center align-items-center gap-4 p-3 py-4 mt-5 ">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                  </h2>
                  <div class="site-name w-100  text-white d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                   <i class="fa-solid fa-book-bookmark pe-2"></i>
                      Site Name</label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="siteName">
                  
                  </div>
                  <div class="site-url w-100 text-white d-flex flex-column justify-content-center">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                      <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input type="url" placeholder="Website URL" class="form-control" id="siteUrl">
                  </div>
                
                  <button  class="btn btn-submit px-5 " id="submitBtn">Submit</button>
             </div>
           <div class=" table-style w-100">
              <table class="table mt-4 text-center    ">
                <thead class="">
                    <tr>
                      <th class="text-capitalize">index</th>
                      <th class="text-capitalize"> website name </th>
                      <th class="text-capitalize">visit </th>
                      <th class="text-capitalize"> delete</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
              </table>
            </div>
            <div  id="box-info" class="box-info bg-black bg-opacity-50 position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none "
          >
            <div class="box-conent  bg-white p-4 rounded-2 shadow-lg">
              <header
                class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
              >
                <div class="circles d-flex ">
                  <span class="rounded-circle  me-2 d-block bg-danger " ></span>
                  <span class="rounded-circle me-2 bg-warning"></span>
                  <span class="rounded-circle me-2 bg-success"></span>
                </div>
                <button class="btn border-0" id="closeBtn">
                  <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
              </header>
              <p class="m-0 pb-2">
                Site Name or Url is not valid, Please follow the rules below :
              </p>
              <ol class="rules list-unstyled m-0">
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>Site name must
                  contain at least 3 characters
                </li>
                <li>
                  <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                  valid one
                </li>
              </ol>
            </div>
        </div>
    </main>




























    <script src="js/index.js"></script>
</body>
</html>
